<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            
        }
        header {
            background-color: brown;
            padding: 10px;
            color: #CCCCCC;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000; 
        }
        footer {
            background-color: black;
            color: #CCCCCC;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 15%;
            z-index: 1000; 
        }
        main {
            z-index: 1; /* Ensure main content is behind header and footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Page</h1>
    </header>

    <main>
        <!-- Your main content here -->
    </main>

    <footer>
        Footer content here
    </footer>
</body>
</html>
